<div class="container">
	<div class="row">
		<section class="personsList">
			<div class="panel panel-default">
			  <div class="panel-heading">Henkilörekisteri</div>
			  <div class="panel-body">
			    <p>Lisää henkilö rekisteriin yllä olevan lomakkeen avulla.</p>
			  </div>
			  <div class="table-responsive" ng-hide="persons.length == 0">
				  <table class="table table-hover">
				    <thead>
				    	<tr>
				    		<th>Etunimi</th>
				    		<th>Sukunimi</th>
				    		<th>Sähköposti</th>
				    		<th>Henkilötunnus</th>
				    		<th>Syntymäaika</th>
				    		<th>Muokkaa</th>
				    	</tr>
				    </thead>
				    <tbody>
				    	<tr ng-repeat="item in persons">
				    		<td>{{ item.firstName }}</td>
				    		<td>{{ item.lastName }}</td>
				    		<td>{{ item.emailAddress }}</td>
				    		<td>{{ item.socialsecurityNumber }}</td>
				    		<td>{{ item.birthdate }}</td>
				    		<td>
				    			<a type="button" href="#" data-toggle="modal" data-target="#editPersonModal">
				    				<img class="icon" src="images/edit.png" ng-click="toggleEditPerson(item);" alt="" />
				    			</a>
                        		<a href="#">
                        			<img class="icon" src="images/trash.png" ng-click="deletePerson(item);" alt="" />
                        		</a>
				    		</td>
				    	</tr>
				    </tbody>
				  </table>
				</div>
			</div>
		</section>
	</div>
</div>
