<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="author" content="">

    <title>Demo</title>

    <!-- Compiled Sass stylesheets -->
    <link href="stylesheets/css/style.css" rel="stylesheet">
    <link href="stylesheets/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>

  </head>

  <body ng-controller="MainController">

    <header class="header">
      <div class="container">
        <div class="row">
          <section class="col-sm-12">
            <h2>Henkilötiedot demo</h2>
          </section>
        </div>
      </div>
    </header>

    <section class="formView">
      <div ng-show="showAlert" class="text-center alert alert-success">
        <alert ng-repeat="alert in alerts" ng-show="alert.action == checkType()" type="success">{{ alert.msg }}</alert>
      </div>
      <!-- view-add-person.html -->
      <add-person-view></add-person-view>
    </section>

    <!-- Modal -->
    <section>
      <div class="modal fade" id="editPersonModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" ng-click="resetData();" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title" id="myModalLabel">Muokkaa henkilöä</h4>
            </div>
            <div class="modal-body">
              <!-- view-edit-person.html -->
              <edit-person-view></edit-person-view>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section class="listView">
      <!-- view-list-persons.html -->
      <list-persons-view></list-persons-view>
    </section>

    <!-- Bootstrap core JavaScript-->
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <!-- Load bundled (browserify) business logic. Includes app.js, controllers.js & underscore -->
    <script src="js/bundled.js"></script>

  </body>
</html>
